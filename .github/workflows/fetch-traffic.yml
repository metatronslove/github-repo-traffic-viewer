name: GitHub Traffic Data Collector

on:
  schedule:
    - cron: '0 * * * *'  # Runs hourly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-traffic-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0  # Important for git operations

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install pygithub
          python -m pip install pyyaml

      - name: Create data directories
        run: |
          mkdir -p docs/data/repos
          echo "DATA_DIR=docs/data" >> $GITHUB_ENV  # Changed path

      - name: Collect traffic data
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          python - <<EOF
          from github import Github
          import os
          import json
          import time

          g = Github(os.environ['GH_TOKEN'])
          data_dir = os.environ['DATA_DIR']
          
          try:
              # Get accessible repositories
              repos = []
              for repo in g.get_user().get_repos(type='all'):
                  repos.append(repo)
                  time.sleep(0.5)
              
              repo_index = []
              
              for repo in repos:
                  try:
                      repo_dir = f"{data_dir}/repos/{repo.name}"
                      os.makedirs(repo_dir, exist_ok=True)
                      
                      repo_index.append({
                          "name": repo.name,
                          "full_name": repo.full_name,
                          "private": repo.private,
                          "updated_at": repo.updated_at.isoformat()
                      })
                      
                      try:
                          views = repo.get_views_traffic()
                          clones = repo.get_clones_traffic()
                          
                          with open(f"{repo_dir}/views.json", "w") as f:
                              json.dump({
                                  "views": [{
                                      "timestamp": v.timestamp.isoformat(),
                                      "count": v.count,
                                      "uniques": v.uniques
                                  } for v in views['views']],
                                  "count": views['count'],
                                  "uniques": views['uniques']
                              }, f)
                          
                          with open(f"{repo_dir}/clones.json", "w") as f:
                              json.dump({
                                  "clones": [{
                                      "timestamp": c.timestamp.isoformat(),
                                      "count": c.count,
                                      "uniques": c.uniques
                                  } for c in clones['clones']],
                                  "count": clones['count'],
                                  "uniques": clones['uniques']
                              }, f)
                          
                      except Exception as e:
                          print(f"âš ï¸ Couldn't get traffic for {repo.name}: {str(e)}")
                      
                      time.sleep(1)
                      
                  except Exception as e:
                      print(f"âŒ Error processing {repo.name}: {str(e)}")
              
              # Save repository index in the correct location
              with open(f"{data_dir}/repo-info.json", "w") as f:
                  json.dump(repo_index, f, indent=2)
              
              print(f"âœ… Processed {len(repos)} repositories")
              
          except Exception as e:
              print(f"ðŸ”¥ Critical error: {str(e)}")
              raise
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/data/
          git commit -m "ðŸ“Š Updated traffic data $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push