name: GitHub Traffic Data Collector

on:
  schedule:
    - cron: '0 * * * *'  # Hourly run
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-traffic-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "pygithub==1.59.0" > requirements.txt
          echo "pyyaml" >> requirements.txt
          pip install -r requirements.txt

      - name: Initialize Data Directory
        run: |
          mkdir -p docs/data/repos
          echo "DATA_DIR=docs/data" >> $GITHUB_ENV

      - name: Collect and Merge Traffic Data
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          python - <<EOF
          from github import Github
          import os
          import json
          import time
          from datetime import datetime, timezone
          from collections import defaultdict

          g = Github(os.environ['GH_TOKEN'])
          data_dir = os.environ['DATA_DIR']
          
          def merge_data(existing, new, key):
              # Normalize timestamps
              existing_timestamps = set()
              existing_data = {item['timestamp']: item for item in existing[key]}
              for item in existing[key]:
                  ts = item['timestamp']
                  if ts.endswith('+00:00'):
                      ts = ts.replace('+00:00', 'Z')
                  elif not (ts.endswith('Z') and 'T' in ts):
                      ts = ts.replace('T', 'T') + 'Z'
                  existing_timestamps.add(ts)
    
              merged = existing[key].copy()
              for item in new[key]:
                  ts = item.timestamp.astimezone(timezone.utc).strftime('%Y-%m-%dT%H:%M:%SZ')
                  if ts in existing_timestamps:
                      existing_item = existing_data.get(ts)
                      if existing_item and (item.count > existing_item['count'] or item.uniques > existing_item['uniques']):
                          merged = [x for x in merged if x['timestamp'] != ts]
                          merged.append({
                              "timestamp": ts,
                              "count": item.count,
                              "uniques": item.uniques
                          })
                  else:
                      merged.append({
                          "timestamp": ts,
                          "count": item.count,
                          "uniques": item.uniques
                      })
    
              return sorted(merged, key=lambda x: x['timestamp'])

          try:
              repos = list(g.get_user().get_repos(type='all'))
              repo_index_path = f"{data_dir}/repo-info.json"
              
              # Read existing repo index
              existing_repo_index = []
              if os.path.exists(repo_index_path):
                  with open(repo_index_path, 'r') as f:
                      existing_repo_index = json.load(f)

              # Create a dictionary for faster lookup
              existing_repo_dict = {repo['name']: repo for repo in existing_repo_index}
              updated_repo_dict = {}

              for repo in repos:
                  repo_dir = f"{data_dir}/repos/{repo.name}"
                  os.makedirs(repo_dir, exist_ok=True)
                  
                  try:
                      # Views data collection
                      views_file = f"{repo_dir}/views.json"
                      views_data = {"views": [], "count": 0, "uniques": 0}
                      
                      if os.path.exists(views_file):
                          with open(views_file, 'r') as f:
                              views_data = json.load(f)
                      
                      new_views = repo.get_views_traffic()
                      views_data['views'] = merge_data(views_data, new_views, 'views')
                      views_data['count'] = sum(v['count'] for v in views_data['views'])
                      views_data['uniques'] = sum(v['uniques'] for v in views_data['views'])
                      
                      with open(views_file, 'w') as f:
                          json.dump(views_data, f, indent=2)
                      
                      # Clones data collection
                      clones_file = f"{repo_dir}/clones.json"
                      clones_data = {"clones": [], "count": 0, "uniques": 0}
                      
                      if os.path.exists(clones_file):
                          with open(clones_file, 'r') as f:
                              clones_data = json.load(f)
                      
                      for attempt in range(3):
                          try:
                              new_clones = repo.get_clones_traffic()
                              clones_data['clones'] = merge_data(clones_data, new_clones, 'clones')
                              clones_data['count'] = sum(c['count'] for c in clones_data['clones'])
                              clones_data['uniques'] = sum(c['uniques'] for c in clones_data['clones'])
                              break
                          except Exception as e:
                              if attempt == 2: print(f"‚ùå Clone data could not be retrieved: {repo.name}")
                              time.sleep(2)
                          
                      with open(clones_file, 'w') as f:
                          json.dump(clones_data, f, indent=2)

                      # Update repo info
                      existing_entry = existing_repo_dict.get(repo.name, {})
                      
                      new_entry = {
                          "name": repo.name,
                          "full_name": repo.full_name,
                          "private": repo.private,
                          "default_branch": repo.default_branch,
                          "homepage": repo.homepage if repo.homepage else "",
                          "updated_at": datetime.now(timezone.utc).isoformat()
                      }
                      
                      # Merge with existing data
                      updated_repo_dict[repo.name] = {**existing_entry, **new_entry}

                      time.sleep(1.2)  # Rate limit protection
                      
                  except Exception as e:
                      print(f"‚ö†Ô∏è {repo.name} could not be processed: {str(e)}")
                      # Keep existing data if processing failed
                      if repo.name in existing_repo_dict:
                          updated_repo_dict[repo.name] = existing_repo_dict[repo.name]
                      continue

              # Write final repo index (sorted for consistency)
              final_repo_list = sorted(updated_repo_dict.values(), key=lambda x: x['name'])
              with open(repo_index_path, 'w') as f:
                  json.dump(final_repo_list, f, indent=2)
              
              print(f"‚úÖ {len(final_repo_list)} repos processed")

          except Exception as e:
              print(f"üî• Critical error: {str(e)}")
              raise
          EOF

      - name: Commit and Push Changes (Conflict-Free)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Store current changes
          git add docs/data/
          
          # Check if there are changes
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Create a temporary branch with our changes
          git checkout -b temp-branch
          git commit -m "üìà Data update: $(date -u '+%Y-%m-%dT%H:%MZ')"
          
          # Go back to main and fetch latest
          git checkout main
          git fetch origin main
          
          # Try to fast-forward, if not possible, do a merge with strategy
          if git merge --ff-only origin/main; then
            echo "Fast-forward successful"
          else
            echo "Cannot fast-forward, performing merge with preference for remote"
            git merge origin/main --no-ff --strategy-option theirs -m "Merge remote changes"
          fi
          
          # Apply our changes from temp branch
          git cherry-pick temp-branch --strategy-option theirs || {
            echo "Cherry-pick failed, manually resolving..."
            git checkout temp-branch -- docs/data/
            git add docs/data/
            git commit -m "Apply data updates"
          }
          
          # Push with lease to avoid overwriting
          git push --force-with-lease origin main || {
            echo "Push failed, retrying with force after fetch..."
            git fetch origin main
            git reset --hard origin/main
            git cherry-pick temp-branch --strategy-option theirs
            git push origin main
          }
          
          # Clean up
          git branch -D temp-branch || true
          
          echo "‚úÖ Successfully updated data"
