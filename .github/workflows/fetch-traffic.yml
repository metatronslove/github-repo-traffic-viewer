name: GitHub Traffic Data Collector

on:
  schedule:
    - cron: '0 * * * *'  # Saatlik Ã§alÄ±ÅŸtÄ±rma
  workflow_dispatch:

permissions:
  contents: write  # Push yetkisi iÃ§in

jobs:
  traffic-collector:
    runs-on: ubuntu-latest
    concurrency: 
      group: traffic-${{ github.ref }}  # AynÄ± anda tek iÅŸlem
      cancel-in-progress: true

    steps:
      # 1. Temiz bir ortamda baÅŸlat
      - name: Checkout with fresh history
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0  # TÃ¼m commit geÃ§miÅŸini Ã§ek
          clean: true  # Ã–nceki dosyalarÄ± temizle

      # 2. Python ortamÄ±nÄ± kur
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      # 3. Gerekli kÃ¼tÃ¼phaneleri yÃ¼kle
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pygithub==1.59.0

      # 4. Veri toplama Ã¶ncesi hazÄ±rlÄ±k
      - name: Prepare data environment
        run: |
          # TÃ¼m eski verileri atomik ÅŸekilde sil
          rm -rf docs/data
          mkdir -p docs/data/repos
          echo '{"repositories":[]}' > docs/data/repo-info.json
          echo "DATA_DIR=docs/data" >> $GITHUB_ENV

      # 5. Veri toplama iÅŸlemi
      - name: Collect traffic data
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          python - <<EOF
          from github import Github
          import os
          import json
          import time
          from datetime import datetime

          # 1. GitHub baÄŸlantÄ±sÄ±
          g = Github(os.environ['GH_TOKEN'])
          data_dir = os.environ['DATA_DIR']

          # 2. Repo bilgilerini yÃ¼kle
          repo_info_path = os.path.join(data_dir, 'repo-info.json')
          repo_data = {"repositories": []}

          try:
              # 3. TÃ¼m repolarÄ± iÅŸle
              for repo in g.get_user().get_repos(type='all'):
                  repo_dir = os.path.join(data_dir, 'repos', repo.name)
                  os.makedirs(repo_dir, exist_ok=True)

                  # 4. Views verisi
                  views_path = os.path.join(repo_dir, 'views.json')
                  try:
                      views = repo.get_views_traffic()
                      with open(views_path, 'w') as f:
                          json.dump({
                              "views": [{
                                  "timestamp": v.timestamp.isoformat(),
                                  "count": v.count,
                                  "uniques": v.uniques
                              } for v in views["views"]],
                              "total": views["count"],
                              "uniques_total": views["uniques"]
                          }, f)
                  except Exception as e:
                      print(f"âš ï¸ Views error: {repo.name} - {str(e)}")
                      open(views_path, 'w').close()  # BoÅŸ dosya

                  # 5. Clones verisi
                  clones_path = os.path.join(repo_dir, 'clones.json')
                  try:
                      clones = repo.get_clones_traffic()
                      with open(clones_path, 'w') as f:
                          json.dump({
                              "clones": [{
                                  "timestamp": c.timestamp.isoformat(),
                                  "count": c.count,
                                  "uniques": c.uniques
                              } for c in clones["clones"]],
                              "total": clones["count"],
                              "uniques_total": clones["uniques"]
                          }, f)
                  except Exception as e:
                      print(f"âš ï¸ Clones error: {repo.name} - {str(e)}")
                      open(clones_path, 'w').close()  # BoÅŸ dosya

                  # 6. Metadata gÃ¼ncelleme
                  repo_data["repositories"].append({
                      "name": repo.name,
                      "last_updated": datetime.now().isoformat(),
                      "has_views": os.path.getsize(views_path) > 0,
                      "has_clones": os.path.getsize(clones_path) > 0
                  })

                  time.sleep(2)  # Rate limit korumasÄ±

              # 7. Repo bilgilerini kaydet
              with open(repo_info_path, 'w') as f:
                  json.dump(repo_data, f, indent=2, sort_keys=True)

              print(f"âœ… Processed {len(repo_data['repositories']} repos")

          except Exception as e:
              print(f"ðŸ”¥ Critical error: {str(e)}")
              raise
          EOF

      # 6. DeÄŸiÅŸiklikleri atomik olarak iÅŸle
      - name: Commit & Push
        run: |
          # 1. Git yapÄ±landÄ±rmasÄ±
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # 2. TÃ¼m deÄŸiÅŸiklikleri ekle
          git add --force docs/data/

          # 3. Commit oluÅŸtur
          git commit -m "ðŸ“Š Traffic data snapshot $(date '+%Y-%m-%d %H:%M')" || echo "No changes"

          # 4. Uzak depoyla senkronize et
          git pull --rebase origin main

          # 5. Force push (Ã§akÄ±ÅŸmalarÄ± Ã¶nlemek iÃ§in)
          git push origin main --force-with-lease