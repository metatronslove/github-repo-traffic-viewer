name: GitHub Traffic Data Collector

on:
  schedule:
    - cron: '0 * * * *'  # Runs hourly
  workflow_dispatch:

jobs:
  collect-traffic-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Only need write for commits
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch traffic data
        run: |
          mkdir -p docs/data
          
          # Get views data
          curl -H "Accept: application/vnd.github+json" \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               https://api.github.com/repos/${{ github.repository }}/traffic/views > docs/data/views.json
          
          # Get clones data
          curl -H "Accept: application/vnd.github+json" \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               https://api.github.com/repos/${{ github.repository }}/traffic/clones > docs/data/clones.json
          
          # Get basic repo info
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               https://api.github.com/repos/${{ github.repository }} > docs/data/repo-info.json

      - name: Commit collected data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/data/
          git commit -m "ðŸ“ˆ Traffic data update [$(date +'%Y-%m-%d %H:%M')]" || echo "No changes to commit"
          git push