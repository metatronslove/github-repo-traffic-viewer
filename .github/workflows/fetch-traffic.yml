name: GitHub Traffic Data Collector

on:
  schedule:
    - cron: '0 * * * *'  # Saatlik √ßalƒ±≈ütƒ±r
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-traffic-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "pygithub==1.59.0" > requirements.txt
          echo "pyyaml" >> requirements.txt
          pip install -r requirements.txt

      - name: Initialize Data Directory
        run: |
          mkdir -p docs/data/repos
          echo "DATA_DIR=docs/data" >> $GITHUB_ENV

      - name: Collect and Merge Traffic Data
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          python - <<EOF
          from github import Github
          import os
          import json
          import time
          from datetime import datetime, timezone

          g = Github(os.environ['GH_TOKEN'])
          data_dir = os.environ['DATA_DIR']
          
          def merge_data(existing, new, key):
              # Mevcut timestamp'leri normalize et
              existing_timestamps = set()
              existing_by_timestamp = {}
              
              for item in existing[key]:
                  ts = item['timestamp']
                  if not ts.endswith('Z'):
                      ts = ts + 'Z'
                  existing_timestamps.add(ts)
                  existing_by_timestamp[ts] = item
              
              # Yeni verileri al - API yanƒ±tƒ± s√∂zl√ºk veya nesne olabilir
              if isinstance(new, dict) and key in new:
                  new_items = new[key]  # S√∂zl√ºkten al
              else:
                  new_items = getattr(new, key, [])  # Nesneden al
              
              # Yeni verileri ekle/g√ºncelle
              merged = existing[key].copy()
              changes_made = False
              
              for item in new_items:
                  # DOƒûRU timestamp formatƒ±
                  new_ts = item.timestamp.astimezone(timezone.utc).strftime('%Y-%m-%dT%H:%M:%SZ')
                  
                  if new_ts in existing_timestamps:
                      existing_item = existing_by_timestamp.get(new_ts)
                      if existing_item:
                          if item.count > existing_item['count'] or item.uniques > existing_item['uniques']:
                              merged = [x for x in merged if x['timestamp'] != existing_item['timestamp']]
                              merged.append({
                                  "timestamp": new_ts,
                                  "count": item.count,
                                  "uniques": item.uniques
                              })
                              changes_made = True
                              print(f"      ‚Üª G√ºncellendi: {new_ts}")
                  else:
                      merged.append({
                          "timestamp": new_ts,
                          "count": item.count,
                          "uniques": item.uniques
                      })
                      changes_made = True
                      print(f"      ‚úö Eklendi: {new_ts}")
              
              if changes_made:
                  merged.sort(key=lambda x: x['timestamp'])
                  total_count = sum(item['count'] for item in merged)
                  total_uniques = sum(item['uniques'] for item in merged)
                  return merged, total_count, total_uniques, True
              
              return existing[key], existing['count'], existing['uniques'], False

          try:
              repos = list(g.get_user().get_repos(type='all'))
              repo_index_path = f"{data_dir}/repo-info.json"
              
              existing_repo_index = []
              if os.path.exists(repo_index_path):
                  with open(repo_index_path, 'r') as f:
                      existing_repo_index = json.load(f)

              existing_dict = {repo['name']: repo for repo in existing_repo_index}
              updated_repos = []
              
              stats = {'processed': 0, 'errors': 0, 'updated': 0, 'new': 0, 'no_change': 0}

              for repo in repos:
                  if repo.name.startswith('.'):
                      continue
                      
                  repo_dir = f"{data_dir}/repos/{repo.name}"
                  os.makedirs(repo_dir, exist_ok=True)
                  
                  try:
                      print(f"\nüì¶ {repo.name}")
                      repo_changed = False
                      
                      # Views
                      views_file = f"{repo_dir}/views.json"
                      views_data = {"views": [], "count": 0, "uniques": 0}
                      
                      if os.path.exists(views_file):
                          with open(views_file, 'r') as f:
                              views_data = json.load(f)
                      
                      try:
                          new_views = repo.get_views_traffic()
                          merged, count, uniques, changed = merge_data(views_data, new_views, 'views')
                          if changed:
                              views_data['views'] = merged
                              views_data['count'] = count
                              views_data['uniques'] = uniques
                              with open(views_file, 'w') as f:
                                  json.dump(views_data, f, indent=2)
                              repo_changed = True
                      except Exception as e:
                          print(f"  ‚ö†Ô∏è Views: {str(e)}")
                      
                      # Clones
                      clones_file = f"{repo_dir}/clones.json"
                      clones_data = {"clones": [], "count": 0, "uniques": 0}
                      
                      if os.path.exists(clones_file):
                          with open(clones_file, 'r') as f:
                              clones_data = json.load(f)
                      
                      try:
                          new_clones = repo.get_clones_traffic()
                          merged, count, uniques, changed = merge_data(clones_data, new_clones, 'clones')
                          if changed:
                              clones_data['clones'] = merged
                              clones_data['count'] = count
                              clones_data['uniques'] = uniques
                              with open(clones_file, 'w') as f:
                                  json.dump(clones_data, f, indent=2)
                              repo_changed = True
                      except Exception as e:
                          print(f"  ‚ö†Ô∏è Clones: {str(e)}")
                      
                      # Repo index
                      existing = existing_dict.get(repo.name, {})
                      new_entry = {
                          "name": repo.name,
                          "full_name": repo.full_name,
                          "private": repo.private,
                          "default_branch": repo.default_branch,
                          "homepage": repo.homepage or "",
                          "updated_at": datetime.now(timezone.utc).isoformat()
                      }
                      for k, v in existing.items():
                          if k not in new_entry:
                              new_entry[k] = v
                      
                      updated_repos.append(new_entry)
                      stats['processed'] += 1
                      
                      if repo_changed:
                          if repo.name in existing_dict:
                              stats['updated'] += 1
                          else:
                              stats['new'] += 1
                      else:
                          stats['no_change'] += 1
                      
                      time.sleep(1.2)
                      
                  except Exception as e:
                      print(f"  ‚ùå Hata: {str(e)}")
                      stats['errors'] += 1
                      if repo.name in existing_dict:
                          updated_repos.append(existing_dict[repo.name])

              updated_repos.sort(key=lambda x: x['name'])
              with open(repo_index_path, 'w') as f:
                  json.dump(updated_repos, f, indent=2)
              
              print(f"\n{'='*50}")
              print(f"‚úÖ ƒ∞≈ülem tamamlandƒ±!")
              print(f"üìä ƒ∞≈ülenen: {stats['processed']}")
              print(f"‚ú® Yeni: {stats['new']}")
              print(f"üîÑ G√ºncellenen: {stats['updated']}")
              print(f"‚è∫Ô∏è Deƒüi≈ümeyen: {stats['no_change']}")
              print(f"‚ö†Ô∏è Hata: {stats['errors']}")
              print(f"{'='*50}")

          except Exception as e:
              print(f"üî• Kritik hata: {str(e)}")
              raise
          EOF

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/data/
          git commit -m "üìà Veri g√ºncelleme: $(date -u '+%Y-%m-%d %H:%M UTC')" || exit 0
          git pull --rebase origin main
          git push origin main
