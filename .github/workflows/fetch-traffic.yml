name: GitHub Traffic Data Collector

on:
  schedule:
    - cron: '0 * * * *'  # Hourly run
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-traffic-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygithub==1.59.0 pyyaml

      - name: Initialize Data Directory
        run: |
          mkdir -p docs/data/repos
          echo "DATA_DIR=docs/data" >> $GITHUB_ENV

      - name: Collect and Merge Traffic Data
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          python - <<EOF
          from github import Github
          import os
          import json
          import time
          from datetime import datetime, timezone

          g = Github(os.environ['GH_TOKEN'])
          data_dir = os.environ['DATA_DIR']
          
          def merge_data(existing, new, key):
              # Mevcut timestamp'leri normalize et ve set oluÅŸtur (DUPLICATE Ã–NLEME)
              existing_timestamps = set()
              for item in existing[key]:
                  ts = item['timestamp']
                  # Z ile bitiyorsa olduÄŸu gibi kullan, deÄŸilse ekle
                  if not ts.endswith('Z'):
                      ts = ts + 'Z'
                  existing_timestamps.add(ts)
              
              # Mevcut verileri timestamp'e gÃ¶re indexle (orijinal timestamp'leri koru)
              existing_by_timestamp = {}
              for item in existing[key]:
                  ts_key = item['timestamp']
                  if not ts_key.endswith('Z'):
                      ts_key = ts_key + 'Z'
                  existing_by_timestamp[ts_key] = item
              
              # Yeni verileri ekle/gÃ¼ncelle
              merged = existing[key].copy()
              
              for item in new[key]:
                  # DOÄRU timestamp formatÄ±
                  new_ts = item.timestamp.astimezone(timezone.utc).strftime('%Y-%m-%dT%H:%M:%SZ')
                  
                  # Bu timestamp daha Ã¶nce var mÄ± kontrol et (DUPLICATE KONTROLÃœ)
                  if new_ts in existing_timestamps:
                      # Varolan veriyi al
                      existing_item = existing_by_timestamp.get(new_ts)
                      if existing_item:
                          # EÄŸer yeni veri daha bÃ¼yÃ¼kse gÃ¼ncelle
                          if item.count > existing_item['count'] or item.uniques > existing_item['uniques']:
                              # Eski veriyi Ã§Ä±kar
                              merged = [x for x in merged if x['timestamp'] != existing_item['timestamp']]
                              # Yeni veriyi ekle
                              merged.append({
                                  "timestamp": new_ts,
                                  "count": item.count,
                                  "uniques": item.uniques
                              })
                              print(f"  â†» GÃ¼ncellendi: {new_ts} (count: {item.count}, uniques: {item.uniques})")
                      else:
                          print(f"  âš ï¸ Timestamp set'te var ama veri bulunamadÄ±: {new_ts}")
                  else:
                      # Yeni timestamp - direkt ekle (DUPLICATE YOK)
                      merged.append({
                          "timestamp": new_ts,
                          "count": item.count,
                          "uniques": item.uniques
                      })
                      print(f"  âœš Eklendi: {new_ts} (count: {item.count}, uniques: {item.uniques})")
              
              # Timestamp'e gÃ¶re sÄ±rala
              merged.sort(key=lambda x: x['timestamp'])
              
              # ToplamlarÄ± gÃ¼ncelle
              total_count = sum(item['count'] for item in merged)
              total_uniques = sum(item['uniques'] for item in merged)
              
              return merged, total_count, total_uniques

          try:
              repos = list(g.get_user().get_repos(type='all'))
              repo_index_path = f"{data_dir}/repo-info.json"
              
              # Mevcut repo index'i oku
              existing_repo_index = []
              if os.path.exists(repo_index_path):
                  with open(repo_index_path, 'r') as f:
                      existing_repo_index = json.load(f)

              # HÄ±zlÄ± eriÅŸim iÃ§in dictionary oluÅŸtur
              existing_dict = {repo['name']: repo for repo in existing_repo_index}
              updated_repos = []
              
              processed_count = 0
              error_count = 0
              updated_count = 0
              new_count = 0

              for repo in repos:
                  if repo.name.startswith('.'):  # Hidden repo'larÄ± atla
                      continue
                      
                  repo_dir = f"{data_dir}/repos/{repo.name}"
                  os.makedirs(repo_dir, exist_ok=True)
                  
                  try:
                      print(f"\nğŸ“¦ Ä°ÅŸleniyor: {repo.name}")
                      repo_updated = False
                      repo_new = False
                      
                      # Views verilerini iÅŸle
                      views_file = f"{repo_dir}/views.json"
                      views_data = {"views": [], "count": 0, "uniques": 0}
                      
                      if os.path.exists(views_file):
                          with open(views_file, 'r') as f:
                              views_data = json.load(f)
                          print(f"  ğŸ“Š Mevcut views: {len(views_data['views'])} kayÄ±t")
                      
                      try:
                          new_views = repo.get_views_traffic()
                          if new_views and hasattr(new_views, 'views') and new_views.views:
                              print(f"  ğŸ“ˆ Yeni views: {len(new_views.views)} kayÄ±t")
                              merged_views, total_count, total_uniques = merge_data(views_data, new_views, 'views')
                              
                              # DeÄŸiÅŸiklik var mÄ± kontrol et
                              if len(merged_views) != len(views_data['views']):
                                  repo_new = True
                              else:
                                  # Ä°Ã§erik deÄŸiÅŸmiÅŸ olabilir, detaylÄ± kontrol
                                  for i, item in enumerate(merged_views):
                                      if i < len(views_data['views']):
                                          old_item = views_data['views'][i]
                                          if item['count'] != old_item['count'] or item['uniques'] != old_item['uniques']:
                                              repo_updated = True
                                              break
                              
                              views_data['views'] = merged_views
                              views_data['count'] = total_count
                              views_data['uniques'] = total_uniques
                              
                              with open(views_file, 'w') as f:
                                  json.dump(views_data, f, indent=2)
                      except Exception as e:
                          print(f"  âš ï¸ Views verisi alÄ±namadÄ±: {str(e)}")
                      
                      # Clones verilerini iÅŸle
                      clones_file = f"{repo_dir}/clones.json"
                      clones_data = {"clones": [], "count": 0, "uniques": 0}
                      
                      if os.path.exists(clones_file):
                          with open(clones_file, 'r') as f:
                              clones_data = json.load(f)
                          print(f"  ğŸ“Š Mevcut clones: {len(clones_data['clones'])} kayÄ±t")
                      
                      for attempt in range(3):
                          try:
                              new_clones = repo.get_clones_traffic()
                              if new_clones and hasattr(new_clones, 'clones') and new_clones.clones:
                                  print(f"  ğŸ“ˆ Yeni clones: {len(new_clones.clones)} kayÄ±t")
                                  merged_clones, total_count, total_uniques = merge_data(clones_data, new_clones, 'clones')
                                  
                                  # DeÄŸiÅŸiklik var mÄ± kontrol et
                                  if len(merged_clones) != len(clones_data['clones']):
                                      repo_new = True
                                  else:
                                      for i, item in enumerate(merged_clones):
                                          if i < len(clones_data['clones']):
                                              old_item = clones_data['clones'][i]
                                              if item['count'] != old_item['count'] or item['uniques'] != old_item['uniques']:
                                                  repo_updated = True
                                                  break
                                  
                                  clones_data['clones'] = merged_clones
                                  clones_data['count'] = total_count
                                  clones_data['uniques'] = total_uniques
                                  
                                  with open(clones_file, 'w') as f:
                                      json.dump(clones_data, f, indent=2)
                              break
                          except Exception as e:
                              if attempt == 2: 
                                  print(f"  âŒ Clone verisi alÄ±namadÄ±: {str(e)}")
                              else:
                                  time.sleep(2)
                      
                      # Repo index'i gÃ¼ncelle
                      existing_data = existing_dict.get(repo.name, {})
                      new_entry = {
                          "name": repo.name,
                          "full_name": repo.full_name,
                          "private": repo.private,
                          "default_branch": repo.default_branch,
                          "homepage": repo.homepage if repo.homepage else "",
                          "updated_at": datetime.now(timezone.utc).isoformat()
                      }
                      
                      # Mevcut Ã¶zel alanlarÄ± koru
                      for key, value in existing_data.items():
                          if key not in new_entry:
                              new_entry[key] = value
                      
                      updated_repos.append(new_entry)
                      processed_count += 1
                      
                      if repo_new:
                          new_count += 1
                          print(f"  âœ… Yeni veriler eklendi")
                      elif repo_updated:
                          updated_count += 1
                          print(f"  ğŸ”„ Mevcut veriler gÃ¼ncellendi")
                      else:
                          print(f"  âºï¸ DeÄŸiÅŸiklik yok")

                      time.sleep(1.2)
                      
                  except Exception as e:
                      print(f"  âŒ {repo.name} iÅŸlenemedi: {str(e)}")
                      error_count += 1
                      if repo.name in existing_dict:
                          updated_repos.append(existing_dict[repo.name])
                      continue

              # RepolarÄ± isme gÃ¶re sÄ±rala
              updated_repos.sort(key=lambda x: x['name'])
              
              # Nihai repo index'i yaz
              with open(repo_index_path, 'w') as f:
                  json.dump(updated_repos, f, indent=2)
              
              print(f"\n{'='*50}")
              print(f"âœ… Ä°ÅŸlem tamamlandÄ±!")
              print(f"ğŸ“Š Ä°ÅŸlenen repo: {processed_count}")
              print(f"âœ¨ Yeni veri eklenen: {new_count}")
              print(f"ğŸ”„ GÃ¼ncellenen: {updated_count}")
              print(f"âš ï¸ Hata: {error_count}")
              print(f"{'='*50}")

          except Exception as e:
              print(f"ğŸ”¥ Kritik hata: {str(e)}")
              raise
          EOF

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git add docs/data/
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
            exit 0
          fi
          
          git commit -m "ğŸ“ˆ Historical data accumulation: $(date -u '+%Y-%m-%dT%H:%MZ')"
          
          MAX_RETRIES=5
          for i in $(seq 1 $MAX_RETRIES); do
            echo "ğŸ”„ Push attempt $i of $MAX_RETRIES..."
            
            git pull --rebase origin main && git push origin main && exit 0
            
            if [ $i -eq $MAX_RETRIES ]; then
              echo "âŒ All push attempts failed"
              exit 1
            fi
            
            WAIT_TIME=$((2 ** i))
            echo "âš ï¸ Attempt $i failed, waiting ${WAIT_TIME}s before retry..."
            sleep $WAIT_TIME
          done
